name: ECR Image Scan

on:
  push:
    branches:
      - main
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: python-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t python-app:latest .
        
      - name: Push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest

      - name: Get image digest for single platform
        id: get-digest
        run: |
          DIGEST=$(aws ecr batch-get-image \
            --repository-name ${{ secrets.ECR_REPOSITORY }} \
            --image-ids imageTag=latest \
            --region ${{ secrets.AWS_REGION }} \
            --query 'images[0].imageId.imageDigest' \
            --output text)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Start image scan
        run: |
          aws ecr start-image-scan \
            --repository-name ${{ secrets.ECR_REPOSITORY }} \
            --image-id imageDigest=${{ steps.get-digest.outputs.digest }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Wait for scan to complete
        run: |
          aws ecr wait image-scan-complete \
            --repository-name ${{ secrets.ECR_REPOSITORY }} \
            --image-id imageDigest=${{ steps.get-digest.outputs.digest }} \
            --region ${{ secrets.AWS_REGION }} || true

      - name: Get scan results
        run: |
          aws ecr describe-image-scan-findings \
            --repository-name ${{ secrets.ECR_REPOSITORY }} \
            --image-id imageDigest=${{ steps.get-digest.outputs.digest }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Log image information
        run: |
          echo "Image pushed: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest"
          echo "Image digest: ${{ steps.get-digest.outputs.digest }}"